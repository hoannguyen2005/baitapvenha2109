<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho -->
    
      <h1>Tính Cước Điện Thoại</h1>
      <form>
        <label for="numCalls">Số lượng cuộc gọi:</label>
        <input type="number" id="numCalls" name="numCalls"><br><br>
        <label for="callDuration">Thời gian gọi (phút):</label>
        <input type="number" id="callDuration" name="callDuration"><br><br>
        <label for="callRate">Cước gọi (VND/phút):</label>
        <input type="number" id="callRate" name="callRate"><br><br>
        <input type="button" value="Tính toán" onclick="tinhCuoc()">
      </form>
      <p id="result"></p>
    
     <script>
        function tinhCuoc() {
  let numCalls = document.getElementById("numCalls").value;
  let callDuration = document.getElementById("callDuration").value;
  let callRate = document.getElementById("callRate").value;
  
  let totalCallDuration = numCalls * callDuration;
  let totalCost = totalCallDuration * callRate;
  
  document.getElementById("result").innerHTML = `Tổng cước là ${totalCost} VND`;
}
     </script>
</body>
</html>
