<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 -->
   <script>
    let a = +prompt("Nhập vào số nguyên :");
    if (a > 0) {
        alert("Số nguyên bạn nhập vào lớn hơn 0");
    }
    else if (a < 0) {
        alert("Số nguyên bạn nhập vào nhỏ hơn 0");
    }
    else{
       alert("Số bạn  vừa nhập bằng 0");
    }
   </script>
</body>
</html>
