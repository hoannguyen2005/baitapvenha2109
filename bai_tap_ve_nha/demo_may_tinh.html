<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="window">
            </td>
        </tr>
        <tr>
            <td><input type="button" onclick="nhap1()" value="1"></td>
            <td><input type="button" value="2" onclick="nhap2()"></td>
            <td><input type="button" value="3" onclick="nhap3()"></td>
            <td><input type="button" value="+" onclick="cong()"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" value="C"></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="=" id="tinh()"></td>
            <td><input type="button" value="/"></td>
        </tr>
    </table>
    <script>
        function nhap1() {   
           document.getElementById("window").value +=1;
        }
        function nhap2() {   
           document.getElementById("window").value +=2;
        }
        function nhap3() {   
           document.getElementById("window").value +=3;
        }
        function cong() {   
           document.getElementById("window").value += "+";
        }
        function tinh() {   
           let chuoi = document.getElementById("window").value ;
           let ketqua = eval(chuoi);
           document.getElementById("window").value = ketqua;

        }
        function xoa(){
            document.getElementById("window").value = "";
        }
    </script>
</body>
</html>
