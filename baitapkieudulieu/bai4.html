<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
       
function tinhChuVi(banKinh) {
  const pi = 3.14; // Hằng số π
  const chuVi = 2 * pi * banKinh; // Công thức tính chu vi
  return chuVi;
}

// Nhập bán kính hình tròn
const banKinh = prompt("Nhập bán kính hình tròn: ");

// Tính chu vi hình tròn
const chuVi = tinhChuVi(banKinh);

// In kết quả
console.log(`Chu vi hình tròn là: ${chuVi}`);
    </script>
</body>
</html>
